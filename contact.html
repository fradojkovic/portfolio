<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Filip Radojković - Portfolio</title>
		<meta charset = "UTF-8">
		<meta name = "author" content = "Filip Radojković">
		<meta name = "keywords" content = "3D modeling, 3D model, 3D art, 3D rendering, 3D texturing">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
		<link rel = "stylesheet" href = "style.css">
		<link rel = "stylesheet" href = "line-awesome/css/line-awesome.css">
	</head>
	<body>
		<header>
			<div id = "header-img">
				<div id = "profile-img-container">
					<img id = "profile-img" src = "images/profile.jpg" alt = "logo">
				</div>
				<div id = "name-container">
					<h1 id = "name">Filip Radojković</h1>
				</div>
				<div id = "title-container">
					<h2 id = "title">3D artist, hard surface modeling</h2>
				</div>
				<div id = "location-container">
					<div id = "location">
						<h3 id = "location-text"><i class="las la-globe-europe"></i> Zagreb, Croatia</h3>
					</div>
				</div>
				<div id = "icons-container">
					<a href = "https://www.facebook.com/purplelemonArt" target = "_blank"><i id = "icons" class="lab la-facebook"></i></a>
					<a href = "https://www.instagram.com/purplelemon_art" target = "_blank"><i id = "icons" class="lab la-instagram"></i></a>
					<a href = "https://www.twitter.com/PurpleLemonA" target = "_blank"><i id = "icons" class="lab la-twitter"></i></a>
					<a href = "https://www.artstation.com/purple_lemon" target = "_blank"><i id = "icons" class="lab la-artstation"></i></a>
				</div>
			</div>
			<div id = "navbar">
				<a id = "home" href = "index.html">HOME</a>
				<a id = "work" href = "work.html#navbar">WORK</a>
				<a id = "about" href = "about.html#navbar">ABOUT</a>
				<a id = "contact" href = "contact.html" class = "active">CONTACT</a>
			</div>
		</header>
		<main>
			<div id = "form-container">
				<form id = "contact-form" action = "redirect.html#copyright-container" method = "get">
					<label for = "input-name">Name: </label>
					<input id = "input-name" class = "input" name = "name" placeholder = "Name" type = "text" required autofocus>
					<label for = "input-email">Email: </label>
					<input id = "input-email" class = "input" name = "email" placeholder = "Email Address" type = "email" required>
					<label for = "input-subject">Subject: </label>
					<input id = "input-subject" class = "input" name = "subject" placeholder = "Subject" type = "text" required>
					<label for = "input-text">Message: </label>
					<textarea id = "input-text" class = "input" name = "message" placeholder = "Message" required></textarea>
					<button id = "send-button" name = "send" type = "submit">Send</button>
				</form>
			</div>
		</main>
		<footer>
			<div id = "copyright-container"><p id = "copyright">2020 <i class="las la-copyright"></i> All Rights Reserved</p>
		</footer>
	</body>
</html>
